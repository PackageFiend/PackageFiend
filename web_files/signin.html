<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf8">
        <link rel="stylesheet" href="./styles/signin.css">
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">        <script src="https://kit.fontawesome.com/03ce98851b.js" crossorigin="anonymous"></script>
        <title>Package Fiend</title>
    </head>
    <body>
        <header class="header">
            <div class="navbar">
                <div class="left_nav_box">
                    <p id="about">About This Project</p>
                </div>
                <img class="logo" src="./images/PkgFiend_logo.svg">
                <div class="spacer"></div>
            </div>
        </header>
        <div class="home_body">
            <div class="sign_in_box">  
                <div class="big_text">Existing Users:</div>
                <form class="log_in">
                    <div class="enter_username">
                        <div class="enter_email_box">
                            <i class="fas fa-envelope"></i>
                            <input type="text" placeholder="ENTER EMAIL ADDRESS" required />
                        </div>
                    </div>
                    <div class="enter_password">
                        <div class="enter_password_box">
                            <i class="fas fa-key"></i>
                            <input type="text" placeholder="ENTER PASSWORD" required />
                        </div>
                    </div>
                </form>   
                <div class="go_box">    
                    <div class="go_button">SIGN IN</div>
                </div>
            </div>
            
            <div class="no_account">
                <div class="big_text_no_account">No account?</div>
                <i class="fas fa-bars"></i>
            </div>
            <div class="create_collapsible">
                <form class="create_login">
                    <div class="enter_username">
                        <div class="enter_email_box">
                            <i class="fas fa-envelope"></i>
                            <input type="text" placeholder="ENTER EMAIL ADDRESS" required />
                        </div>
                    </div>
                    <div class="enter_password">
                        <div class="enter_password_box">
                            <i class="fas fa-key"></i>
                            <input type="text" placeholder="ENTER PASSWORD" required />
                        </div>
                    </div>
                    <div class="re_enter_password">
                        <div class="enter_password_box">
                            <i class="fas fa-key"></i>
                            <input type="text" placeholder="RE-ENTER PASSWORD" required />
                        </div>
                    </div>
                </form>
                <div class="go_box">    
                    <div class="go_button">CREATE ACCOUNT</div>
                </div>
            </div>
            
        </div>
        <footer class="footer">
            <div id="bottom_line"></div>
            <div class="footer_div">
                <div></div>
                <div class="holberton">
                    <img class="holb_logo" src="./images/holb_logo_black.svg">
                    <p>Holberton School</p>
                </div>
                <p id="footer_link">Privacy</p>
            </div>
        </footer>
    </body>
</html>
