<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf8">
        <link rel="stylesheet" href="./styles/index.css">
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/03ce98851b.js" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			  integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
			  crossorigin="anonymous"></script>
        <title>Package Fiend</title>
		<script src="http://localhost:8080/scripts/homepage.js"></script>
    </head>
    <body>
        <header class="header">
            <div class="navbar">
                <div class="left_nav_box">
                    <p id="about">About This Project</p>
                </div>
                <div class="spacer"></div>
                <div class="sign_in_box">
                    <div class="sign_in_button">Sign In</div>
                </div>
            </div>
        </header>
        <div class="home_body">
            <img class="logo" src="./images/PkgFiend_logo.svg">
            <div class="enter_track">
                <form class="enter_numbers">
                    <div class="enter_numbers_box">
                      <i class="fas fa-box"></i>
                      <input type="text" placeholder="ENTER TRACKING NUMBER(S)" required />
                    </div>
                </form>   
            </div>
            <div class="go_button">GO</div>
			<div class="regex_errors"></div>
        </div>
        <footer class="footer">
            <div id="bottom_line"></div>
            <div class="footer_div">
                <div></div>
                <div class="holberton">
                    <img class="holb_logo" src="./images/holb_logo_black.svg">
                    <p>Holberton School</p>
                </div>
                <p id="footer_link">Privacy</p>
            </div>
        </footer>
    </body>
</html>
