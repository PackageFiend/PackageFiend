<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf8">
        <link rel="stylesheet" href="./styles/default_style.css">
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">        <script src="https://kit.fontawesome.com/03ce98851b.js" crossorigin="anonymous"></script>
        <title>Package Fiend</title>
    </head>
    <body>
        <header class="header">
            <div class="topbar_nosign">
                <div>
                    <p id="about">About</p>
                </div>
                <div class="sign_in_button">Sign In</div>
            </div>
            <div id="pink_line"></div>
        </header>
        <div class="home_body">
            <img class="biglogo" src="../images/PACKAGE_ARROW_FIEND.svg">
            <div class="enter_track">
                <form class="enter_numbers">
                    <div class="enter_numbers_box">
                      <i class="fas fa-box"></i>
                      <input type="text" placeholder="ENTER TRACKING NUMBER(S)" required />
                    </div>
                </form>   
            </div>
            <div class="go_button">GO</div>
        </div>
        <footer class="footer">
            <div id="bottom_line"></div>
            <div class="footer_div">
                <div></div>
                <div class="holberton">
                    <img class="holb_logo" src="./images/holb_logo_black.svg">
                    <p>Holberton School</p>
                </div>
                <p id="footer_link">Privacy</p>
            </div>
        </footer>
    </body>
</html>
